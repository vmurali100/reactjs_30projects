<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fbf3ff;
        }
        .image_box{
            width: 60%;
            margin: auto;
            line-height: 0 ;
            overflow: hidden;
            position: relative;
        }
        .image_wrap{
            position: absolute;
            left: 0;
            top: 0;
            height: 100%; /* Ensure the overlay covers the full height of the box */
            overflow: hidden;
        }
        .image_wrap img{
            display: block;
            width: 100%; /* Match the full width of the box */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image_box">
            <img src="images/tiger_bg.png" alt="" width="100%">
            <div class="image_wrap">
                <img src="images/tiger.jpeg" alt="" id="originalImage">
            </div>
        </div>
    </div>

    <script>
        var image_box = document.querySelector('.image_box');
        var image_wrap = document.querySelector('.image_wrap');
        var originalImage = document.getElementById('originalImage');

        // Update the width of the original image to match the image_box
        originalImage.style.width = image_box.offsetWidth + "px";

        // Handle mouse movement
        image_box.onmousemove = function(e){
            var rect = image_box.getBoundingClientRect();  // Get accurate bounding box of the element
            var offsetX = e.clientX - rect.left;  // Calculate the X position relative to the image_box
            image_wrap.style.width = offsetX + "px";  // Update the width of the overlay image dynamically
        }
    </script>
</body>
</html>
